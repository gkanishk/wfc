<form class="my-form">
  <mat-form-field class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" name="fname" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" name="lname" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address" name="address" required>

  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="name@domain.com" name="email" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" name="password" required>
  </mat-form-field>
  <mat-card-actions>
    <div class="button">
      <button mat-raised-button type="submit" color="primary">REGISTER</button>
    </div>
  </mat-card-actions>
</form>
